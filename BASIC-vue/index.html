<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{nextYear('안녕하세요')}}
        <input :type="type" v-bind:value="inputData">
        <a :href="getKossieCoderLink('kossiecoder')">코지 코더 채널</a>
        <br>
        {{ year }} <br>
        <button v-on:click="plus()">더하기</button>
        <button v-on:click="minus()">빼기</button>

        <br>

        <form v-on:submit.prevent="submit">
            <input type="text"><br>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '허진기',
                    age: 27,
                },
                inputData: 'hello',
                type: 'number',
                link: 'https://www.youtube.com/',
                year : 2020,

            },
            methods: {
                getKossieCoderLink(channel){
                    return this.link + channel;
                },
                nextYear: function(greeting) {
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                },
                alert(){
                    alert('Hi hello');
                },
                plus(){
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('submitted');
                    console.log(this.year);
                }
            }
        })
    </script>
</body>
</html>
